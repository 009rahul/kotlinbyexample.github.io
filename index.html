---
layout: default
---

<nav id='sidebar'>
	{% include nav.html %}
</nav>

<section id='content'>
  {% for example in site.examples %}
  <article class="{{ example.type }}">
    <a name='{{ example.url }}' href='#{{ example.url }}'><h2>{% if example.type %}<code><b>{{ example.type }}</b></code> {% endif %}{{ example.title }}</h2></a>
    <section class='body'>
      {{ example.content }}
    </section>
  </article>
  {% endfor %}
</section>
