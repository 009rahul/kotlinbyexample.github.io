---
layout: default
---

<nav id='sidebar'>
	{% include nav.html %}
</nav>

<section id='content'>
  {% for page in site.pages %}
  {% if page.url != "/" %}

  <article class="{{ page.type }}">
    <a name='{{ page.url }}' href='#{{ page.url }}'><h2>{% if page.type %}<code><b>{{ page.type }}</b></code> {% endif %}{{ page.title }}</h2></a>
    <section class='body'>
      {{ page.content }}
    </section>
  </article>
  {% endif %}
  {% endfor %}
</section>
