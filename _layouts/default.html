<!DOCTYPE html>
<html>
<head>
    <title>{{ site.title }}</title>
    <meta charset='utf-8'/>
    <meta name='description' content='Learn Kotlin by testing code'/>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'/>
    <link href='{{ site.baseurl }}/lib/assets.css' rel='stylesheet'>
    <link href='{{ site.baseurl }}/lib/custom.css' rel='stylesheet'>
    <link href='{{ site.baseurl }}/lib/runcode/runcode.css' rel='stylesheet'>
</head>
<body>
<nav id='sidebar'>
    <h1><a href="/">{{ site.title }}</a></h1>
    <input placeholder="Filter by keyword" class="kbe-filter"/>
    <ul id='links'>
        {% for example in site.data.examples %}
        <li><a href='{{ site.baseurl }}/examples/{{ example.url }}'>{{ example.title }}</a></li>
        {% endfor %}
    </ul>
</nav>
<section id='content'>
    <article class="{{ page.type }}">
        <a name='{{ page.url }}'>
            <h2>{% if page.type %}<code><b>{{ page.type }}</b></code> {% endif %}{{ page.title }}</h2>
        </a>
        <section class='body'>
            {{ page.content }}
        </section>
    </article>
</section>

<script src='{{ site.baseurl }}/lib/assets.js' type='text/javascript'></script>
<script>require('boot');</script>
<script type="text/javascript" src="{{ site.baseurl }}/lib/runcode/vendor.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/lib/runcode/runcode.js"></script>
</body>
</html>
