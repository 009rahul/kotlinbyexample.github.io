<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Kotlin by Example</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseurl }}/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ site.baseurl }}/lib/bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link href="{{ site.baseurl }}/lib/runcode/runcode.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.baseurl }}/lib/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ site.baseurl }}/">Kotlin by Example</a>
            <button id="nav-button" type="button" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/kotlin/kotlinbyexample">GitHub</a></li>
                <li><a href="https://kotlinlang.org">Kotlin</a></li>
            </ul>
<!--            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>-->
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div id="working-area" class="row row-offcanvas row-offcanvas-left">
        <div class="col-sm-3 col-md-2 sidebar sidebar-offcanvas">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="{{ site.baseurl }}/index.html">Overview <span class="sr-only">(current)</span></a></li>
                {% for example in site.data.examples %}
                    <li><a href="{{ site.baseurl }}/examples/{{ example.url }}">{{ example.title }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">{{ page.title }}</h1>
            {{ content }}
        </div>

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="{{ site.baseurl }}/lib/bootstrap/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="{{ site.baseurl }}/lib/runcode/vendor.js"></script>
<script src="{{ site.baseurl }}/lib/runcode/runcode.js"></script>
<script src="{{ site.baseurl }}/lib/custom.js"></script>
</body>
</html>
